<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESP32 eInk Room Node — Display Simulator</title>
    <link rel="stylesheet" href="style.css?v=2" />
    <style>
      /* Minimal responsive sizing (kept for tests), real sizing via CSS vars */
      @media (max-width: 600px){ canvas#epd { width: 300px; height: 146px; } }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="page-header">
        <h1>Display Simulator (250×122) <span id="statusPill" class="status-pill" title="Simulator status" role="status" aria-live="polite">Not Ready</span></h1>
        <div class="subtitle">ESP32 eInk Room Node</div>
      </header>

      <div class="layout">
        <main class="device-pane">
          <div class="device-frame" aria-label="E‑ink display frame">
            <canvas id="epd" width="250" height="122" style="image-rendering: pixelated" role="img" aria-label="ESP32 display simulation"></canvas>
          </div>

          <div class="toolbar" role="toolbar" aria-label="Simulator controls">
            <div class="toolbar-row">
              <button id="refresh" aria-label="Refresh display">Refresh</button>
              <label>Preset
                <select id="presetMode" aria-label="Select test preset">
                  <option value="normal" selected>Normal</option>
                  <option value="low_batt">Low battery</option>
                  <option value="no_mqtt">No MQTT</option>
                  <option value="extreme">Extreme temps</option>
                  <option value="long_city">Very long city name</option>
                </select>
              </label>
              <label title="Zoom canvas">
                Zoom
                <input type="range" id="zoom" min="1" max="4" step="0.5" value="2" style="width:140px;" aria-label="Zoom level" aria-valuemin="1" aria-valuemax="4" aria-valuenow="2" />
                <span id="zoomValue" aria-live="polite">2×</span>
              </label>
              <button id="screenshot" title="Download canvas as PNG" aria-label="Download screenshot">Screenshot</button>
              <button id="copyShot" title="Copy canvas PNG to clipboard" aria-label="Copy screenshot">Copy</button>
              <span id="actionToast" class="action-toast" aria-live="polite" aria-atomic="true"></span>
              <button id="resetUI" title="Reset UI preferences" aria-label="Reset UI settings">Reset UI</button>
            </div>

            <div class="toolbar-row toggles" aria-label="Overlays">
              <label title="Show partial refresh windows"><input type="checkbox" id="showWindows" aria-label="Toggle partial refresh windows"> Partial refresh windows</label>
              <label title="Toggle stress data"><input type="checkbox" id="stressMode" aria-label="Toggle stress test mode"> Stress test</label>
              <label title="Show 4px grid"><input type="checkbox" id="showGrid" aria-label="Toggle 4px grid overlay"> Show 4px grid</label>
              <label title="Show geometry rectangles"><input type="checkbox" id="showRects" aria-label="Toggle geometry rectangles"> Show geometry rects</label>
              <label title="Label regions"><input type="checkbox" id="showLabels" aria-label="Toggle region labels"> Label regions</label>
              <label title="Simulates e‑ink ghosting artifacts"><input type="checkbox" id="simulateGhosting" aria-label="Toggle ghosting simulation"> Simulate ghosting</label>
              <label title="Show UI validation overlay"><input type="checkbox" id="toggleValidationOverlay" aria-label="Toggle UI validation overlay"> UI validation overlay</label>
            </div>
          </div>

          <div id="statusBar" class="status-bar" role="status" aria-live="polite" aria-atomic="true">Initializing…</div>
        </main>

        <aside class="inspector-pane">
          <details id="regionInspector" aria-label="Region inspector panel">
            <summary>Region inspector</summary>
            <div class="region-browser">
              <div class="region-controls">
                <label><input type="checkbox" id="filterAll" checked disabled> All</label>
                <label><input type="checkbox" id="filterHeader" checked> Header</label>
                <label><input type="checkbox" id="filterTemp" checked> Temp</label>
                <label><input type="checkbox" id="filterLabel" checked> Label</label>
                <label><input type="checkbox" id="filterFooter" checked> Footer</label>
                <input id="regionSearch" type="text" placeholder="Search regions…">
                <button id="resetRegionFilters">Reset</button>
                <button id="showAllRects">Show all</button>
                <button id="hideAllRects">Hide all</button>
              </div>
              <div class="legend">
                <span class="legend-box legend-header"></span> Header
                <span class="legend-box legend-temp"></span> Temp
                <span class="legend-box legend-label"></span> Label
                <span class="legend-box legend-footer"></span> Footer
              </div>
              <div id="regionList" class="region-list"></div>
            </div>
          </details>

          <details id="validationPanel" aria-label="UI validation panel">
            <summary>UI Validation <span id="validationBadge" class="badge" aria-live="polite"></span></summary>
            <span id="validationAnnouncement" class="sr-only" role="alert" aria-live="assertive"></span>
            <div class="validation-controls">
              <label><input type="checkbox" id="enableValidation"> Enable real-time validation</label>
              <button id="runValidation">Run Full Validation</button>
              <button id="clearValidation">Clear</button>
            </div>
            <div id="validationResults" class="validation-results" role="region" aria-label="Validation results">
              <div id="validationSummary" class="sr-only" aria-live="polite"></div>
              <div class="muted">No validation issues detected</div>
            </div>
          </details>
        </aside>
      </div>
    </div>
    <script src="ui_generated.js?v=5"></script>
    <script src="sim.js?v=11"></script>
    <script src="debug-panel.js"></script>
    <div id="globalToast" class="global-toast" role="status" aria-live="polite" aria-atomic="true"></div>
  </body>
  </html>
