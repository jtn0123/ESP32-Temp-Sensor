<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESP32 eInk Room Node — Display Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>ESP32 eInk Room Node — Display Simulator (250×122)</h1>
      <canvas id="epd" width="250" height="122" style="image-rendering: pixelated"></canvas>
      <p id="hint">If you see a blank canvas, open your browser console for logs.</p>
      <div class="controls">
        <button id="refresh">Refresh</button>
        <label><input type="checkbox" id="showWindows"> Show partial windows</label>
        <label><input type="checkbox" id="stressMode"> Stress test</label>
        <label>
          Layout
          <select id="layoutMode">
            <option value="classic" selected>Classic</option>
            <option value="spacious">Spacious</option>
            <option value="icon">Icon-dominant</option>
            <option value="banner">Banner (big icon)</option>
            <option value="badges">Badges (RH/mph pills)</option>
            <option value="split">Split (icon bottom bar)</option>
            <option value="splitxl">Split XL (big corner)</option>
            <option value="split2">Split + 2-row status</option>
            <option value="split3">Split + 3-row status</option>
          </select>
        </label>
      </div>
    </div>
    <script src="sim.js?v=2"></script>
  </body>
  </html>
