<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESP32 eInk Room Node — Display Simulator</title>
    <link rel="stylesheet" href="style.css?v=2" />
    <style>
      /* Minimal responsive sizing (kept for tests), real sizing via CSS vars */
      @media (max-width: 600px){ canvas#epd { width: 300px; height: 146px; } }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="page-header">
        <h1>Display Simulator (250×122) <span id="statusPill" class="status-pill" title="Simulator status">Not Ready</span></h1>
        <div class="subtitle">ESP32 eInk Room Node</div>
      </header>

      <div class="layout">
        <main class="device-pane">
          <div class="device-frame" aria-label="E‑ink display frame">
            <canvas id="epd" width="250" height="122" style="image-rendering: pixelated"></canvas>
          </div>

          <div class="toolbar" role="toolbar" aria-label="Simulator controls">
            <div class="toolbar-row">
              <button id="refresh">Refresh</button>
              <label>Preset
                <select id="presetMode">
                  <option value="normal" selected>Normal</option>
                  <option value="low_batt">Low battery</option>
                  <option value="no_mqtt">No MQTT</option>
                  <option value="extreme">Extreme temps</option>
                  <option value="long_city">Very long city name</option>
                </select>
              </label>
              <label>Layout
                <select id="layoutMode">
                  <option value="split3" selected>Split + 3-row status</option>
                </select>
              </label>
              <label title="Zoom canvas">
                Zoom
                <input type="range" id="zoom" min="1" max="4" step="0.5" value="2" style="width:140px;" />
                <span id="zoomValue" aria-live="polite">2×</span>
              </label>
              <button id="resetUI" title="Reset UI preferences">Reset UI</button>
            </div>

            <div class="toolbar-row toggles" aria-label="Overlays">
              <label title="Show partial refresh windows"><input type="checkbox" id="showWindows"> Partial refresh windows</label>
              <label title="Toggle stress data"><input type="checkbox" id="stressMode"> Stress test</label>
              <label title="Render from spec only"><input type="checkbox" id="specOnly"> Spec only</label>
              <label title="Show 4px grid"><input type="checkbox" id="showGrid"> Show 4px grid</label>
              <label title="Show geometry rectangles"><input type="checkbox" id="showRects"> Show geometry rects</label>
              <label title="Label regions"><input type="checkbox" id="showLabels"> Label regions</label>
              <label title="Simulates e‑ink ghosting artifacts"><input type="checkbox" id="simulateGhosting"> Simulate ghosting</label>
            </div>
          </div>

          <div id="statusBar" class="status-bar" role="status" aria-live="polite">Initializing…</div>
        </main>

        <aside class="inspector-pane">
          <details id="regionInspector">
            <summary>Region inspector</summary>
            <div class="region-browser">
              <div class="region-controls">
                <label><input type="checkbox" id="filterAll" checked disabled> All</label>
                <label><input type="checkbox" id="filterHeader" checked> Header</label>
                <label><input type="checkbox" id="filterTemp" checked> Temp</label>
                <label><input type="checkbox" id="filterLabel" checked> Label</label>
                <label><input type="checkbox" id="filterFooter" checked> Footer</label>
                <input id="regionSearch" type="text" placeholder="Search regions…">
                <button id="resetRegionFilters">Reset</button>
                <button id="showAllRects">Show all</button>
                <button id="hideAllRects">Hide all</button>
              </div>
              <div class="legend">
                <span class="legend-box legend-header"></span> Header
                <span class="legend-box legend-temp"></span> Temp
                <span class="legend-box legend-label"></span> Label
                <span class="legend-box legend-footer"></span> Footer
              </div>
              <div id="regionList" class="region-list"></div>
            </div>
          </details>

          <details id="validationPanel">
            <summary>UI Validation <span id="validationBadge" class="badge"></span></summary>
            <div class="validation-controls">
              <label><input type="checkbox" id="enableValidation" checked> Enable real-time validation</label>
              <button id="runValidation">Run Full Validation</button>
              <button id="clearValidation">Clear</button>
            </div>
            <div id="validationResults" class="validation-results">
              <div class="muted">No validation issues detected</div>
            </div>
          </details>
        </aside>
      </div>
    </div>
    <script src="ui_generated.js?v=5"></script>
    <script src="sim.js?v=7"></script>
    <script src="debug-panel.js"></script>
  </body>
  </html>
