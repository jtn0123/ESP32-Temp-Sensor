<!DOCTYPE html>
<html>
<head>
    <title>Test Outside Pressure Display</title>
    <style>
        body {
            font-family: monospace;
            background: #f0f0f0;
            padding: 20px;
        }
        #displayCanvas {
            border: 2px solid #333;
            background: white;
            display: block;
            margin: 20px auto;
        }
        .controls {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .control-group {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input {
            width: 150px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Outside Pressure Display Test</h1>
    
    <canvas id="displayCanvas" width="250" height="122"></canvas>
    
    <div class="controls">
        <h3>Test Controls</h3>
        
        <div class="control-group">
            <label>Outside Pressure:</label>
            <input type="number" id="outside_pressure" value="1015.8" step="0.1">
            <span>hPa</span>
        </div>
        
        <div class="control-group">
            <label>Weather Short:</label>
            <input type="text" id="weather_short" value="cloudy">
        </div>
        
        <div class="control-group">
            <label>Outside Humidity:</label>
            <input type="number" id="outside_hum" value="53" min="0" max="100">
            <span>%</span>
        </div>
        
        <div class="control-group">
            <label>Wind Speed:</label>
            <input type="number" id="wind_mps" value="1.88" step="0.1">
            <span>m/s</span>
        </div>
        
        <div style="margin-top: 20px;">
            <button onclick="updateDisplay()">Update Display</button>
            <button onclick="testNoData()">Test No Data</button>
            <button onclick="testMaxValues()">Test Max Values</button>
        </div>
        
        <div style="margin-top: 20px; padding: 10px; background: #f9f9f9;">
            <h4>Current OUT_ROW Values:</h4>
            <div id="rowStatus"></div>
        </div>
    </div>
    
    <!-- Load the UI spec and simulator -->
    <script src="ui_generated.js"></script>
    <script src="sim.js"></script>
    
    <script>
        // Initialize display
        window.onload = function() {
            updateDisplay();
        };
        
        function updateDisplay() {
            const data = {
                room_name: 'Test Room',
                inside_temp_f: 72.5,
                inside_hum_pct: 47,
                pressure_hpa: 1013.2,
                outside_temp_f: 68.4,
                outside_hum_pct: document.getElementById('outside_hum').value,
                outside_pressure_hpa: parseFloat(document.getElementById('outside_pressure').value),
                weather_short: document.getElementById('weather_short').value,
                wind_mps: parseFloat(document.getElementById('wind_mps').value),
                weather: 'cloudy',
                time_hhmm: '10:32',
                fw_version: '1.03',
                battery_percent: 76,
                battery_voltage: 4.01,
                days: '128',
                ip: '192.168.1.42'
            };
            
            window.draw(data);
            
            // Show what's being displayed
            document.getElementById('rowStatus').innerHTML = `
                <strong>OUT_ROW1_L:</strong> ${data.weather_short || '(empty)'}<br>
                <strong>OUT_ROW1_R:</strong> ${data.outside_pressure_hpa ? data.outside_pressure_hpa.toFixed(0) + ' hPa' : '(empty)'}<br>
                <strong>OUT_ROW2_L:</strong> ${data.outside_hum_pct}% RH<br>
                <strong>OUT_ROW2_R:</strong> ${(data.wind_mps * 2.237).toFixed(1)} mph
            `;
        }
        
        function testNoData() {
            document.getElementById('outside_pressure').value = '';
            document.getElementById('weather_short').value = '';
            updateDisplay();
        }
        
        function testMaxValues() {
            document.getElementById('outside_pressure').value = '1050.5';
            document.getElementById('weather_short').value = 'stormy';
            document.getElementById('outside_hum').value = '100';
            document.getElementById('wind_mps').value = '44.7';  // 100 mph
            updateDisplay();
        }
    </script>
</body>
</html>
