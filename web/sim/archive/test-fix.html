<!DOCTYPE html>
<html>
<head>
    <title>Fix Verification Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        canvas { border: 2px solid #333; background: white; display: block; margin: 20px 0; }
        #status { background: #f0f0f0; padding: 10px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Simulator Fix Test</h1>
    <canvas id="epd" width="250" height="122"></canvas>
    <div id="status"></div>
    
    <script src="ui_generated.js"></script>
    <script src="sim.js"></script>
    <script>
        const status = document.getElementById('status');
        
        window.addEventListener('load', function() {
            status.innerHTML = '<h3>Test Results:</h3>';
            
            // Check if functions are available
            if (typeof window.draw === 'function') {
                status.innerHTML += '<div class="success">[OK] window.draw is available</div>';
            } else {
                status.innerHTML += '<div class="error">[FAIL] window.draw not found</div>';
            }
            
            if (typeof window.drawFromSpec === 'function') {
                status.innerHTML += '<div class="success">[OK] window.drawFromSpec is available</div>';
            } else {
                status.innerHTML += '<div class="error">[FAIL] window.drawFromSpec not found</div>';
            }
            
            if (window.UI_SPEC) {
                status.innerHTML += '<div class="success">[OK] UI_SPEC loaded</div>';
            } else {
                status.innerHTML += '<div class="error">[FAIL] UI_SPEC not loaded</div>';
            }
            
            // Try to draw
            if (window.draw) {
                try {
                    window.draw({
                        room_name: 'FIX VERIFIED',
                        inside_temp_f: 72.5,
                        outside_temp_f: 65.3
                    });
                    status.innerHTML += '<div class="success">[OK] Draw executed successfully!</div>';
                    
                    // Check if canvas has content
                    const canvas = document.getElementById('epd');
                    const ctx = canvas.getContext('2d');
                    const imageData = ctx.getImageData(0, 0, 10, 10);
                    let hasContent = false;
                    for (let i = 0; i < imageData.data.length; i += 4) {
                        if (imageData.data[i] < 255 || imageData.data[i+1] < 255 || imageData.data[i+2] < 255) {
                            hasContent = true;
                            break;
                        }
                    }
                    
                    if (hasContent) {
                        status.innerHTML += '<div class="success">[OK] Canvas has visible content!</div>';
                    } else {
                        status.innerHTML += '<div class="error">[FAIL] Canvas appears blank</div>';
                    }
                } catch(e) {
                    status.innerHTML += '<div class="error">[FAIL] Error: ' + e.message + '</div>';
                }
            }
        });
    </script>
</body>
</html>
