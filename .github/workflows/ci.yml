name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests-python:
    name: Python tests (Pillow-only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pillow

      - name: Run unit tests (skip web-sim)
        run: pytest -q -k "not web_sim"

  tests-web:
    name: Web simulator tests (Playwright/Chromium)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pillow playwright pytest-playwright

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Run web simulator tests
        env:
          # Set to 1 to always save screenshots/artifacts from layout tests
          SAVE_SHOT: "0"
        run: pytest -q -k web_sim

  firmware-build:
    name: Firmware build (PlatformIO)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
          key: pio-${{ runner.os }}-${{ hashFiles('firmware/arduino/platformio.ini') }}

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          python -m pip install platformio

      - name: Build Arduino firmware
        working-directory: firmware/arduino
        run: pio run

