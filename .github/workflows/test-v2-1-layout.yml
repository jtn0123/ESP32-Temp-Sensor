name: V2.1 Layout Compliance Tests

on:
  push:
    paths:
      - 'config/ui_spec.json'
      - 'scripts/visual_layout_analyzer.py'
      - 'tests/test_v2_1_layout_compliance.py'
      - 'web/sim/**'
      - '.github/workflows/test-v2-1-layout.yml'
  pull_request:
    paths:
      - 'config/ui_spec.json'
      - 'scripts/visual_layout_analyzer.py'
      - 'tests/test_v2_1_layout_compliance.py'
      - 'web/sim/**'

jobs:
  test-v2-1-layout:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest numpy pillow playwright
        playwright install chromium
    
    - name: Run V2.1 Layout Compliance Tests
      run: |
        pytest tests/test_v2_1_layout_compliance.py -v
    
    - name: Run Visual Layout Analyzer
      run: |
        python scripts/visual_layout_analyzer.py
    
    - name: Upload Layout Analysis Artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: layout-analysis-v2-1
        path: |
          out/layout_analysis_v2_1_grid*.png
          out/layout_analysis_v2_1_grid*.txt
    
    - name: Check V2.1 Compliance
      run: |
        python scripts/test_v2_1_compliance.py