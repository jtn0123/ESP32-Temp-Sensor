name: mqtt-ci

on:
  push:
  pull_request:

jobs:
  itest:
    runs-on: ubuntu-latest
    services:
      mosquitto:
        image: eclipse-mosquitto:2
        ports:
          - "1883:1883"
        options: >-
          --health-cmd "mosquitto -c /mosquitto/config/mosquitto.conf -v & sleep 1; exit 0"
          --health-interval 5s --health-retries 5 --health-timeout 5s
          -v ${{ github.workspace }}/.github/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt paho-mqtt

      - name: Install mosquitto clients
        run: sudo apt-get update && sudo apt-get install -y mosquitto-clients

      - name: Wait for broker
        shell: bash
        run: timeout 20 bash -c 'until echo > /dev/tcp/127.0.0.1/1883; do sleep 0.2; done'

      - name: Simulate HA birth
        run: mosquitto_pub -h 127.0.0.1 -t homeassistant/status -m online

      - name: Run MQTT integration test with live subscribe
        env:
          MQTT_HOST: 127.0.0.1
          MQTT_PORT: 1883
        shell: bash
        run: |
          set -euo pipefail
          mosquitto_sub -h 127.0.0.1 -t 'homeassistant/#' -v | sed -u "s/^/[SUB] /" &
          sub_pid=$!
          python3 scripts/test_mqtt_integration.py
          kill $sub_pid || true


