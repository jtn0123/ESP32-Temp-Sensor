[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "W", "I"]
ignore = []
exclude = [
    ".git",
    ".github",
    "firmware/arduino/src/icons_generated.h",
]

[tool.ruff.isort]
known-first-party = ["scripts", "tests"]
force-sort-within-sections = true


